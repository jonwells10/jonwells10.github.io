<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hip Hop Trivia</title>

        <!-- Link to Reset Style-->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

        <!-- Link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Link to Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Link to CSS Style-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>

            <!-- HTML Contents -->
        <header>
            <img src='assets/images/hiphoptrivia.jpeg' alt='headerImg' width='100%'>
        </header>

    <body>
        <div class='container'>
            <button class='btn btn-primary' id='startBtn'>START!</button>
            <!-- Question -->
            <div id=timeLeft></div>
            <div id=currentQuestion></div>
            <div class='question'></div>
            <div class='answerList'></div>
            <!-- Answers -->
            <div id=message></div>
            <div id=correctedAnswer></div>
            <div id=gif></div>
            <!-- Scoring -->
            <div id=finalMessage></div>
            <div id=correctAnswers></div>
            <div id=incorrectAnswers></div>
            <div id=unanswered></div>
            <div id='startOverBtn'></div>
        </div>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
        
    </body>

</html>
